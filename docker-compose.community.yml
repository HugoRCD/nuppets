services:
  nuppets:
    image: ghcr.io/hugorcd/nuppets:latest
    container_name: nuppets
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/hello" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
